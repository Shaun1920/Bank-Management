<div class="container">
  <div class="form-card">
    <h2>User Registration</h2>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="user.name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="user.email" required />
      </div>

      <div class="form-group">
        <label>Contact No</label>
        <input type="tel" name="contact" [(ngModel)]="user.contact" required />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" name="age" [(ngModel)]="user.age" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="user.password" required />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          name="confirmPassword"
          [(ngModel)]="user.confirmPassword"
          required
        />
      </div>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</div>
