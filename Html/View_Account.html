  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <span class="bank-name">MyBank</span>
      <span class="tag">Secure Banking Portal</span>
    </div>
    <nav class="top-nav" style="margin-left: auto;">
      <a href="/Html/Homepage.html" class="nav-link active">Home</a>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section class="account-card">
      <h2>Account Details</h2>
      <div class="details-grid">
        <div class="field">
          <label>Account Holder's Name</label>
          <p id="custName"></p>
        </div>
        <div class="field">
          <label>Customer SSN ID</label>
          <p id="custSSN"></p>
        </div>
        <div class="field">
          <label>IFSC Code</label>
          <p id="custIFSC"></p>
        </div>
        <div class="field">
          <label>Account Number</label>
          <p id="custAccNum"></p>
        </div>
        <div class="field">
          <label>Account Balance</label>
          <p id="custBalance"></p>
        </div>
      </div>
    </section>
