
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Transfer - MyBank</title>
  <link rel="stylesheet" href="/Css/Money_Transfer.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <span class="bank-name">MyBank</span>
      <span class="tag">Secure Banking Portal</span>
    </div>
    <nav class="top-nav" style="margin-left:auto;">
      <a href="/Html/Homepage.html" class="nav-link">Home</a>
      <a href="#" class="nav-link active">Money Transfer</a>
      <a href="#" class="nav-link">Accounts</a>
      <a href="#" class="nav-link">Support</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="container">
    <h1 class="page-title">Money Transfer</h1>

    <!-- Tabs -->
    <div class="transfer-tabs">
      <button class="tab-btn active" data-target="withdraw-form">Withdraw Money</button>
      <button class="tab-btn" data-target="deposit-form">Deposit Money</button>
    </div>

    <!-- Withdraw Form -->
    <section id="withdraw-form" class="transfer-card active">
      <h2>Withdraw Money</h2>
      <form>
        <label for="withdraw-account">Account Number</label>
        <input type="text" id="withdraw-account" placeholder="Enter account number" required>

        <label for="withdraw-amount">Amount</label>
        <input type="number" id="withdraw-amount" placeholder="Enter amount" required>

        <label for="withdraw-pin">PIN</label>
        <input type="password" id="withdraw-pin" placeholder="Enter PIN" required>

        <button type="submit" class="btn">Withdraw</button>
      </form>
    </section>

    <!-- Deposit Form -->
    <section id="deposit-form" class="transfer-card">
      <h2>Deposit Money</h2>
      <form>
        <label for="deposit-account">Account Number</label>
        <input type="text" id="deposit-account" placeholder="Enter account number" required>

        <label for="deposit-amount">Amount</label>
        <input type="number" id="deposit-amount" placeholder="Enter amount" required>

        <label for="deposit-method">Deposit Method</label>
        <select id="deposit-method" required>
          <option value="">-- Select Method --</option>
          <option value="cash">Cash</option>
          <option value="cheque">Cheque</option>
          <option value="online">Online Transfer</option>
        </select>

        <button type="submit" class="btn">Deposit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 MyBank. All Rights Reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <script>
    // Tab switcher for Withdraw / Deposit
    document.querySelectorAll(".tab-btn").forEach(button => {
  button.addEventListener("click", () => {
    // Remove active class from all buttons
    document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
    // Add active to clicked button
    button.classList.add("active");

    // Hide all forms
    document.querySelectorAll(".transfer-card").forEach(card => card.classList.remove("active"));
    // Show target form
    const targetId = button.getAttribute("data-target");
    document.getElementById(targetId).classList.add("active");
  });
});
  </script>

</body>
</html>
